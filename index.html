<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAWARAN co</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #ff6600; 
            --bg-black: #0a0a0a;      
            --card-bg: #161616;       
            --text-light: #ffffff;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-black);
            color: var(--text-light);
            margin: 0;
            padding: 40px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: var(--primary-orange);
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            font-weight: 700;
            margin-bottom: 50px;
            text-align: center;
            border-bottom: 2px solid var(--primary-orange);
            padding-bottom: 10px;
        }

        .container {
            display: grid;
            /* تجعل الشبكة تتوسط الشاشة دائماً */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 40px;
            width: 100%;
            max-width: 1100px;
            margin: 0 auto; 
            justify-content: center;
            justify-items: center; 
            padding: 20px;
        }

        /* ميزة الإخفاء التلقائي */
        .item:has(a[href=""]), 
        .item:has(a[href="#"]) {
            display: none;
        }

        /* هذا الكلاس هو المسؤول عن التوسيط */
        .item-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center; /* يوسط الصورة والنص عمودياً */
            justify-content: center;
            text-align: center; 
        }

        .circle-wrapper {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--primary-orange), #ff4500);
            padding: 3px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 15px;
        }

        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            background-color: var(--card-bg);
            border: 2px solid var(--bg-black);
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text {
            font-size: 1.1rem;
            font-weight: 400;
            color: #d1d1d1;
            width: 100%; 
            line-height: 1.4;
        }

        .item-link:hover .circle-wrapper {
            transform: scale(1.1);
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                justify-content: center;
            }
            .circle-wrapper {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>

    <h1>MAWARAN co</h1>

    <div class="container">
        
        <div class="item">
            <a href="https://itmawaran-gif.github.io/map/" target="_blank" class="item-link">
                <div class="circle-wrapper">
                    <div class="circle">
                        <img src="https://img.icons8.com/?size=100&id=13800&format=png&color=ff6600" alt="Icon">
                    </div>
                </div>
                <div class="text">نەخشە</div>
            </a>
        </div>

              <div class="item"><a href="https://docs.google.com/spreadsheets/d/134hfr2dw-z1F_nGppfje9Hbqwjsp7u-bo7D35ELeSPQ/edit?usp=sharing" target="_blank" class="item-link">
                   <div class="circle-wrapper"><div class="circle"><img src="https://img.icons8.com/?size=100&id=80388&format=png&color=000000" alt="Icon">
                  </div></div><div class="text">ئۆتۆمبێل</div>
                   </a></div>
        <div class="item"><a href="#" target="_blank" class="item-link"><div class="circle-wrapper"><div class="circle"><img></div></div><div class="text">ناونیشان</div></a></div>
        <div class="item"><a href="#" target="_blank" class="item-link"><div class="circle-wrapper"><div class="circle"><img></div></div><div class="text">ناونیشان</div></a></div>

    </div>

</body>
</html>
