<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MAWARAN">
  <link rel="apple-touch-icon" href="logo.png">
  <meta name="theme-color" content="#ff6600">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAWARAN co</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ========== CSS VARIABLES / THEMES ========== */
    :root {
      --transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    /* THEME 1: EMBER — Dark with orange fire */
    [data-theme="ember"] {
      --bg: #080808;
      --bg2: #0f0f0f;
      --card: #141414;
      --card-border: rgba(255,102,0,0.2);
      --accent: #ff6600;
      --accent2: #ff4400;
      --text: #f0ece8;
      --text-muted: #888;
      --glow: rgba(255,102,0,0.3);
      --icon-bg: #1a1200;
      --badge-bg: rgba(255,102,0,0.12);
      --header-line: linear-gradient(90deg, transparent, #ff6600, transparent);
      --logo-filter: brightness(0) invert(1);
      --switcher-bg: rgba(255,255,255,0.05);
      --switcher-border: rgba(255,255,255,0.1);
    }

    /* THEME 2: ARCTIC — Light, clean, icy */
    [data-theme="arctic"] {
      --bg: #f0f4f8;
      --bg2: #e4ecf4;
      --card: #ffffff;
      --card-border: rgba(30,100,200,0.15);
      --accent: #1565c0;
      --accent2: #0d47a1;
      --text: #0a1628;
      --text-muted: #5a7090;
      --glow: rgba(21,101,192,0.2);
      --icon-bg: #e8f0fe;
      --badge-bg: rgba(21,101,192,0.08);
      --header-line: linear-gradient(90deg, transparent, #1565c0, transparent);
      --logo-filter: none;
      --switcher-bg: rgba(0,0,0,0.05);
      --switcher-border: rgba(0,0,0,0.1);
    }

    /* THEME 3: JADE — Dark green luxury */
    [data-theme="jade"] {
      --bg: #060d0a;
      --bg2: #0a130e;
      --card: #0e1a12;
      --card-border: rgba(0,200,100,0.18);
      --accent: #00c864;
      --accent2: #00a050;
      --text: #e8f5ee;
      --text-muted: #6a9a7a;
      --glow: rgba(0,200,100,0.25);
      --icon-bg: #001a0a;
      --badge-bg: rgba(0,200,100,0.1);
      --header-line: linear-gradient(90deg, transparent, #00c864, transparent);
      --logo-filter: brightness(0) invert(1);
      --switcher-bg: rgba(255,255,255,0.05);
      --switcher-border: rgba(255,255,255,0.1);
    }

    /* THEME 4: DARK MODE — Neutral dark */
    [data-theme="dark"] {
      --bg: #111111;
      --bg2: #1a1a1a;
      --card: #1e1e1e;
      --card-border: rgba(200,200,200,0.12);
      --accent: #e0e0e0;
      --accent2: #aaaaaa;
      --text: #f5f5f5;
      --text-muted: #777;
      --glow: rgba(200,200,200,0.08);
      --icon-bg: #2a2a2a;
      --badge-bg: rgba(255,255,255,0.06);
      --header-line: linear-gradient(90deg, transparent, #e0e0e0, transparent);
      --logo-filter: brightness(0) invert(1);
      --switcher-bg: rgba(255,255,255,0.05);
      --switcher-border: rgba(255,255,255,0.1);
    }

    /* ========== RESET & BASE ========== */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: background-color var(--transition), color var(--transition);
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background pattern */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle at 20% 20%, var(--glow) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, var(--glow) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
      animation: bgPulse 8s ease-in-out infinite alternate;
    }
    @keyframes bgPulse {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    /* ========== LAYOUT ========== */
    .page-wrapper {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }

    /* ========== HEADER ========== */
    header {
      text-align: center;
      margin-bottom: 60px;
      animation: fadeDown 0.8s ease both;
    }
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .logo-img {
      max-width: 240px;
      width: 100%;
      height: auto;
      filter: var(--logo-filter);
      transition: filter var(--transition);
      margin-bottom: 18px;
    }

    .header-line {
      width: 200px;
      height: 1px;
      background: var(--header-line);
      margin: 0 auto;
      transition: background var(--transition);
    }

    /* ========== THEME SWITCHER ========== */
    .theme-switcher {
      position: fixed;
      top: 18px;
      left: 18px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      background: var(--switcher-bg);
      border: 1px solid var(--switcher-border);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 10px 8px;
      border-radius: 50px;
      animation: fadeIn 1s ease 0.3s both;
      transition: background var(--transition), border var(--transition);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-10px); }
      to   { opacity: 1; transform: translateX(0); }
    }

    .theme-bar {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .theme-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      outline: none;
      flex-shrink: 0;
    }
    .theme-btn:hover { transform: scale(1.2); }
    .theme-btn.active {
      border-color: var(--text);
      transform: scale(1.25);
      box-shadow: 0 0 8px var(--glow);
    }
    .theme-btn[data-t="ember"] { background: conic-gradient(#ff6600, #ff4400, #cc2200, #ff6600); }
    .theme-btn[data-t="arctic"] { background: conic-gradient(#1565c0, #42a5f5, #0d47a1, #1565c0); }
    .theme-btn[data-t="jade"]   { background: conic-gradient(#00c864, #00a050, #004020, #00c864); }
    .theme-btn[data-t="dark"]   { background: conic-gradient(#444, #888, #222, #444); }

    .switcher-icon {
      width: 16px;
      height: 16px;
      fill: var(--text-muted);
      transition: fill var(--transition);
    }

    @media (max-width: 500px) {
      .theme-switcher {
        top: 12px;
        left: 12px;
        padding: 8px 6px;
        gap: 6px;
      }
      .theme-btn { width: 24px; height: 24px; }
    }

    /* ========== GRID ========== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    /* Hide empty links */
    .card:has(a[href=""]),
    .card:has(a[href="#"]) { display: none; }

    /* ========== CARD ========== */
    .card {
      animation: cardIn 0.6s ease both;
    }
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
    .card:nth-child(5) { animation-delay: 0.5s; }
    .card:nth-child(6) { animation-delay: 0.6s; }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    .card a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 30px 16px 24px;
      transition: all 0.35s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
      gap: 16px;
    }

    .card a::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card a:hover {
      transform: translateY(-8px);
      border-color: var(--accent);
      box-shadow: 0 20px 60px var(--glow), 0 0 0 1px var(--card-border);
    }
    .card a:hover::before { opacity: 1; }

    /* ========== ICON ========== */
    .icon-wrap {
      width: 80px;
      height: 80px;
      border-radius: 22px;
      background: var(--icon-bg);
      border: 1px solid var(--card-border);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      position: relative;
    }

    .card a:hover .icon-wrap {
      background: var(--accent);
      border-color: var(--accent2);
      transform: scale(1.08) rotate(-3deg);
    }

    .icon-wrap svg {
      width: 38px;
      height: 38px;
      fill: var(--accent);
      transition: fill 0.3s ease;
    }
    .card a:hover .icon-wrap svg {
      fill: #ffffff;
    }

    /* ========== LABEL ========== */
    .label {
      font-size: 0.92rem;
      font-weight: 600;
      text-align: center;
      color: var(--text);
      line-height: 1.4;
      letter-spacing: 0.01em;
    }

    /* ========== FOOTER ========== */
    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.75rem;
      color: var(--text-muted);
      letter-spacing: 0.1em;
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 500px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 14px;
      }
      .card a { padding: 22px 12px 18px; border-radius: 18px; gap: 12px; }
      .icon-wrap { width: 64px; height: 64px; border-radius: 16px; }
      .icon-wrap svg { width: 30px; height: 30px; }
      .label { font-size: 0.82rem; }
    }
  </style>
</head>

<script>
  function setTheme(t) {
    document.body.dataset.theme = t;
    localStorage.setItem('mawaran-theme', t);
    document.querySelectorAll('.theme-btn').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.t === t);
    });
  }

  // Load saved theme
  (function() {
    const saved = localStorage.getItem('mawaran-theme') || 'ember';
    setTheme(saved);
  })();
</script>
